<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <main class="results">

    <section class="results-section">
      <div class="container-results">

        <h1 class="title-results">
          Your Result
        </h1>
  
        <div class="display-results">
          <span class="main-number-results">
            76
          </span>
          <span class="context-number-results">
            of 100
          </span>
        </div>
  
        <div class="feedback-results">
          <h2 class="title-feedback">
            Great
          </h2>
          <p class="description-feedback-results">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
    </section>

    <section class="summary">
      <div class="container-summary">
        <h2 class="title-summary">
          Summary
        </h2>
        <div class="summary-content">
            
          <div class="summary-descripton reaction-description">
            
            <div class="icon-title-summary">
              <img class="icon-summary" src="./assets/images/icon-reaction.svg" alt="rain"/>
              <h3 id="reaction-title" class="title-summary-content reaction-title">
                Reaction
              </h3>
            </div>

            <div class="results-summary">
              80 <span class="light">/ 100</span> 
            </div>
            
          </div>

          <div class="summary-descripton memory-description">
            
            <div class="icon-title-summary">
              <img class="icon-summary" src="./assets/images/icon-memory.svg" alt="brain"/>
              <h3 class="title-summary-content memory-title">
                Memory
              </h3>
            </div>

            <div class="results-summary">
              92 <span class="light">/ 100</span> 
            </div>
            
          </div>

          <div class="summary-descripton verbal-description">
            
            <div class="icon-title-summary">
              <img class="icon-summary" src="./assets/images/icon-verbal.svg" alt="cloud"/>
              <h3 class="title-summary-content verbal-title">
                Verbal
              </h3>
            </div>

            <div class="results-summary">
              61 <span class="light">/ 100</span> 
            </div>
            
          </div>

          <div class="summary-descripton visual-description">
            
            <div class="icon-title-summary">
              <img class="icon-summary" src="./assets/images/icon-visual.svg" alt="vision"/>
              <h3 class="title-summary-content visual-title">
                Visual
              </h3>
            </div>

            <div class="results-summary">
              72 <span class="light">/ 100</span> 
            </div>
            
          </div>

        </div>
        <a class="btn" href="#">Continue</a>
      </div>
    </section>
  </main>
</body>
</html>
